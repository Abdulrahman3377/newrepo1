<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menu Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .menu {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: none;
            background-color: #ff6f61;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <h1>Restaurant Menu</h1>
    <div>
        <button onclick="filterMenu('all')">All</button>
        <button onclick="filterMenu('starter')">Starters</button>
        <button onclick="filterMenu('main')">Main Course</button>
        <button onclick="filterMenu('dessert')">Desserts</button>
    </div>
    <div class="menu" id="menu">
        <div class="menu-item" data-category="starter">
            <span>Garlic Bread</span>
            <span>$5</span>
        </div>
        <div class="menu-item" data-category="main">
            <span>Grilled Chicken</span>
            <span>$12</span>
        </div>
        <div class="menu-item" data-category="dessert">
            <span>Chocolate Cake</span>
            <span>$7</span>
        </div>
        <div class="menu-item" data-category="main">
            <span>Pasta Alfredo</span>
            <span>$10</span>
        </div>
        <div class="menu-item" data-category="starter">
            <span>Bruschetta</span>
            <span>$6</span>
        </div>
    </div>
    <script>
        function filterMenu(category) {
            const items = document.querySelectorAll('.menu-item');
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
